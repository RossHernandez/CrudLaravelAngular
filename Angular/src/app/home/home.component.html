<!--Inicia Table content-->
<table class="table">
    <thead>
        <tr class="table-info">
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Genero</th>
            <th scope="col">precio</th>
            <th scope="col">Modelo</th>
            <th scope="col">Stock</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let shoes of shoes">
            <td>{{shoes.id}}</td>
            <th>{{shoes.nombre}}</th>
            <td>{{shoes.descripcion}}</td>
            <td>{{shoes.genero}}</td>
            <td>${{shoes.precio}}</td>
            <td>{{shoes.modelo}}</td>
            <td>{{shoes.stock}}</td>
            <td>
                <a class="btn btn-sm" routerLink="/form/{{shoes.id}}">
                    <span class="material-icons" style="font-size:20px;color: rgb(41, 107, 182);">edit</span></a>
                <a class="btn btn-sm" (click)="delete(shoes.id)">
                    <span class="material-icons" style="font-size:20px;color: rgb(255, 37, 37);">delete</span></a>
            </td>
        </tr>
    </tbody>
</table>
