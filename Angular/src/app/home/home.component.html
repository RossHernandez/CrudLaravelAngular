<!--Inicia Table content-->
<table class="table">
    <thead>
        <tr class="table-info">
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Genero</th>
            <th scope="col">Modelo</th>
            <th scope="col">Stock</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let shoes of shoes">
            <td>{{shoes.id}}</td>
            <th>{{shoes.nombre}}</th>
            <td>{{shoes.descripcion}}</td>
            <td>{{shoes.genero}}</td>
            <td>{{shoes.modelo}}</td>
            <td>{{shoes.stock}}</td>
            <td><a class="btn btn-primary btn-sm" routerLink="/form/{{shoes.id}}">Ver/Editar</a></td>
        </tr>
    </tbody>
</table>
